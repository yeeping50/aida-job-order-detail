      - {property: text, code: 'self.item[''jobordernumber'']', writeback: false}
    - name: data_grid_1
      properties:
        columns:
        - {id: JKSDUP, title: Job Order Number, data_key: column_1}
        - {id: VJQQOR, title: Job Order Status, data_key: column_2}
        - {id: OJLQEN, title: Number of Items, data_key: column_3}
      type: DataGrid
      components:
      - name: repeating_panel_1
